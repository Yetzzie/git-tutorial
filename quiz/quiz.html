<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todo list</title>
  <link rel="stylesheet" href="/quiz/quiz.css">
</head>
<body>

  <div id="container">
    <button class="js-button">Make a note</button>
  </div>

  <div class="pops">
    <span class="js-exit">X</span>
    <div class="inner-pops">
      <div class="ultra-inner-pops">
        <h2>Title</h2>
        <input id="get-title" type="text">
      </div>

      <div class="ultra-inner-pops">
        <h2>Description</h2>
      <textarea id="get-paragraph" cols="30" rows="15"></textarea>
      </div>  
      <button class="js-enter-btn">Enter</button> 
    </div>
  </div>

  <div id="note-container">
   
  </div>
  


  <script src="/quiz/quiz.js"></script>
</body>
</html>
